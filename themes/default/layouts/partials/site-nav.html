<nav class="site-nav">
  <ul>
    {{ range site.Data.meta.nav }}
      <li{{ if eq .url $.RelPermalink }} class="active"{{ end }}>
        <a title="{{ .title }}" alt="{{ .name }}"
          {{ if .url }}href="{{ relURL .url }}"{{ end }}
          {{ if .class }}class="{{ .class }}"{{ end }}>
          <span>{{ .name }}</span>
          <span class="fa fa-{{ .icon }}"></span>
        </a>
      </li>
    {{ end }}
  </ul>
</nav>
