{{ with  site.Data.meta.email }}
<dialog id="modal-email">
  <article class="email">
    <span alt="email"
      class="fa"
      data-icon="{{ .icon }}"></span>
    <p>{{ .text }}</p>
    <a alt="close"
       data-action="close"
       class="fa"
       data-icon="{{ site.Params.theme.modalCloseIcon }}"></a>
  </article>
</dialog>
{{ end }}
