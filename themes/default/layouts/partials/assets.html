{{ $production := eq (getenv "HUGO_ENV") "production" | or (eq site.Params.env "production") }}
{{ range $.Site.Params.remoteCss}}
  {{ $url := . }}
  {{- if not $production -}}
    {{ $url = replace $url ".min." "." }}
  {{- end -}}
  {{ $asset := resources.GetRemote $url | resources.Fingerprint }}
  <link rel="stylesheet"
    href="{{ $asset.RelPermalink }}"
    integrity="{{ $asset.Data.Integrity }}">
{{ end }}
