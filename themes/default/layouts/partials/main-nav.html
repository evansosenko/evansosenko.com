<nav class="main-nav">
  <ul>
    {{ range $.Site.Data.personal.mainNav }}
      <li>
        <a title="{{ .title }}"
          {{ if .url }}href="{{ relURL .url }}"{{ end }}
          {{ if .class }}class="{{ .class }}"{{ end }}>
          {{ .name }}<span class="fa fa-{{ .icon }}"></span>
        </a>
      </li>
    {{ end }}
  </ul>
</nav>
