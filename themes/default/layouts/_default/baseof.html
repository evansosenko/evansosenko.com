<!doctype html>
<html lang="{{ site.LanguageCode | default "en-US" }}"
  dir="{{ site.Params.languageDir | default "ltr"}}">
  <head>
    {{ partial "head.html" . }}
    {{ partial "assets.html" . }}
  </head>
  <body
    {{ if .Page.Params.classes }}
      class="{{ delimit .Page.Params.classes " " }}"
    {{ end  }}
  >
    <header class="site-header">
      {{ partial "header.html" . }}
    </header>
    <main class="container">
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="site-footer">
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>
