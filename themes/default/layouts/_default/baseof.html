<!doctype html>
<html lang="{{ site.LanguageCode | default "en" }}"
  dir="{{ site.Params.languageDir | default "ltr"}}">
  <head>
    {{- partial "head.html" . -}}
    {{- partial "assets.html" . -}}
  </head>
  <body>
    {{- partial "header.html" . -}}
    <div id="content">
    {{- block "main" . }}{{- end }}
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
