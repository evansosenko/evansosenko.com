{{ define "main" }}
{{ .Content }}
<section class="personal-links">
  {{ range $.Site.Data.personal.links }}
    <p><a href="{{ .url }}" title="{{ .name }}" class="fa fa-{{ .icon }}"></a></p>
  {{ end }}
  <a data-target="modal-email" class="fa fa-paper-plane-duotone"></a>
</section>

<section class="projects">
  {{ range $.Site.Data.showcase.projects }}
  <article>
    <header><h3><a href="{{ .url }}">{{ .title }}</a></h3></header>
    <p>{{ .description }}</p>
  </article>
  {{ end }}
</section>

<dialog id="modal-email">
  <article>
    <header>
      <a class="close"></a>
    </header>
    <p>{{ $.Site.Data.personal.email }}</p>
  </article>
</dialog>
{{ end }}
