{{ define "main" }}
{{ .Content }}
<ul class="tagline">
  {{ range $.Site.Data.personal.tagline }}
    <li>
      <a title="{{ .title }}"
        {{ if .url }}href="{{ relURL .url }}"{{ end }}
        {{ if .class }}class="{{ .class }}"{{ end }}>
        {{ .name }}<span class="fa fa-{{ .icon }}"></span>
      </a>
    </li>
  {{ end }}
</ul>
{{ end }}
