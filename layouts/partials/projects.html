<section class="projects">
  {{ range $.Site.Data.showcase.projects }}
  {{ $url := .url }}
  {{ if hasPrefix $url "/" }}
    {{ $url = $url | relURL }}
  {{ end }}
  <article>
    <header><h3><a href="{{ $url }}">{{ .title }}</a></h3></header>
    <p>{{ .description }}</p>
  </article>
  {{ end }}
</section>
