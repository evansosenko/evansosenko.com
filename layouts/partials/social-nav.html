<nav class="social-nav">
  <ul>
  {{ range site.Data.meta.social }}
    {{ $url := .url }}
    {{ if hasPrefix $url "/" }}
      {{ $url = $url | relURL }}
    {{ end }}
    <li>
      <a title="{{ .name }}"
        {{ if $url }}
          href="{{ $url }}"
        {{ end }}
        {{ if .target }}
          data-target="{{ .target }}"
        {{ end }}
        alt="{{ .name }}"
        class="fa"
        data-icon="{{ .icon }}"></a>
    </li>
  {{ end }}
  </ul>
</nav>
