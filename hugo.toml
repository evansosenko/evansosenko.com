baseURL = 'https://evansosenko.com/'
languageCode = 'en-US'
title = 'Evan Sosenko'
theme = 'default'
enableRobotsTXT = true
disableKinds = ["rss", "taxonomy", "term"]

[params]
author = "Evan Sosenko"
languageDir = 'ltr'
images = ["avatar.png"]

[security]
  [security.funcs]
    getenv = ["CONTEXT"]

[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false
      [markup.goldmark.parser.attribute]
        block = true
